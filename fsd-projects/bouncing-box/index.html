<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(23, 202, 142);
        border-radius: 50%;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX) {
          box.css("left", newPositionX);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var boxPositionX = 0; // The current X-Coordinate of the box
        var boxSpeed = 5; // The speed at which the box moves
        var points = 0; // The current points total

        // TODO 3 - Update Function
        function update() {
          // Move the box to the new position
          moveBoxTo(boxPositionX);
          boxPositionX = boxPositionX + boxSpeed; // The new X-Coordinate of the box
          if (boxPositionX >= boardWidth - 70) {
            boxSpeed *= -1; // Reverse direction
          }
          if (boxPositionX <= 0) {
            boxSpeed *= -1; // Reverse direction
          }
        }

        // TODO 4 - Handle Box Click Function
        function handleBoxClick() {
          // Increase points by 1
          points += 1;
          changeBoxText(points);
          boxSpeed = 3 * points + 10;
        }
        //////////////////////////////////////////////////////////////////
      })();
    </script>
  </body>
</html>
